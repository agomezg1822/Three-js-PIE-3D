<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIE 3D</title>
</head> 
<body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script>
        
        //crear la escena
        const scene = new THREE.Scene ();

        //Crear una camara
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/ window.innerHeight, 0.1, 1000);

        //Crear el renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        /*
        1. geometria: modelos 3d
        2. materiales: aspectos visuales del modelo 3d, texturas del modelo 3d
        3. a este modelo 3d se le puede aplicar animaciones
        */

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
        const cube= new THREE.Mesh(geometry, material);
        //añadimos el nuevo objeto que creamos a la escena
        scene.add(cube);

        camera.position.z= 5;

        //añadimos las cosas al render

        
        function animate (){
            requestAnimationFrame(animate);
            cube.rotation.x +=0.01;
            cube.rotation.y +=0.01;
            renderer.render(scene, camera);
        }

        animate();
        



    </script>
</body>
</html>
